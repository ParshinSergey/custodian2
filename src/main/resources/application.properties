server.port=8081

server.error.include-message=always
# server.error.include-exception=true

server.tomcat.relaxed-query-chars= <, >, [, \, ], ^, `, {, |, }
server.tomcat.relaxed-path-chars= <, >, [, \, ], ^, `, {, |, }

logging.file.path=LOGS
logging.file.name=LOGS/application.log

logging.level.org.springframework=ERROR 
logging.level.ua.univer.custodianNew=TRACE
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SS} %-5level [%thread] %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{3}  -  %msg%n
logging.file.max-history=10
#logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n
#spring.output.ansi.enabled=always

springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/documentation



